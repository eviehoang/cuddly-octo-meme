<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>

      <div class="card-body">
        <textarea id="password"> "Your Secure Password"</textarea>
      </div>


      <!-- Input Area for Number Slider and Toggle checkboxes-->
      <section>
        <div class="slidecontainer">
          <label><h4>Password Length (8 to 128)</h4></label>
          <p>Characters: <span id="myLength"></span></p>
          <p>8 <input type="range" min="8" max="128" value="8" class="slider" id="myRange"> 128</p>
        </div>

        <h4>Select Password Attribute Options</h4>
        <!-- Uppercase -->
        <label for="upper">Uppdercase Letters</label>
        <input type="checkbox" name="upper" id="upper">

        <!-- Lowercase -->
        <label for="lower">Lowercase Letters</label>
        <input type="checkbox" name="lower" id="lower">

        <!-- Symbols -->
        <label for="symbols">Numbers</label>
        <input type="checkbox" name="symbols" id="symbols">

        <!-- Numbers -->
        <label for="nums">Symbols</label>
        <input type="checkbox" name="nums" id="nums">

      </section>

      <!-- Button for Generation -->
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
